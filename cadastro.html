<!DOCTYPE html>
<html>
<head>
    <title>Cadastro e Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="box">
        <h2>Acesse a Página</h2>
        <form action="processar_login.php" method="post">
            <label for="login_email">E-mail:</label>
            <input type="email" id="login_email" name="login_email" required>

            <label for="login_senha">Senha:</label>
            <input type="password" id="login_senha" name="login_senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="box">
        <h2>Cadastre-se</h2>
        <form action="processar_cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name "sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirmacao_email">Confirmação de E-mail:</label>
            <input type="email" id="confirmacao_email" name="confirmacao_email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
